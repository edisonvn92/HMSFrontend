<div class="confirm-modal-container">
  <div class="dialog-body align-items-start">
    <div class="body_content text-medium">
      {{ 'confirmation email sent' | translate }}
    </div>
  </div>
  <div ngbAutoFocus tabindex="0" class="dialog-actions no-focus">
    <button type="button" class="btn btn-primary bg-blue-300 btn-close text-normal" (click)="clickOk()">
      {{ 'button.ok' | translate }}
    </button>
  </div>
</div>
