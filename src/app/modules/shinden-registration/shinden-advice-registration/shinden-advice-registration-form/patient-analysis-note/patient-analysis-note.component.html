<ng-container>
  <div class="content-div">
    <div class="font-weight-700 fs-20 mb-3">{{ 'send message to doctor' | translate }}</div>
    <div class="text-normal text-left mb-3">
      {{ 'please enter the message you would like to give to doctor to the field below' | translate }}
    </div>
    <ul class="invalid text-normal text-left text-black-300 mb-3" *ngIf="isError">
      <li>
        {{ 'validator.maxlength' | translate: { field: 'message field' | translate, length: maxLength } }}
      </li>
    </ul>
    <textarea
      class="text-normal message-box form-control"
      maxlength="3000"
      placeholder="{{ 'please input message' | translate }}"
      [(ngModel)]="patient.note"
    >
    </textarea>
    <div class="d-flex form-actions">
      <button type="submit" (click)="onConfirmClicked()" class="btn btn-primary ml-auto mr-2 bg-blue-300 text-normal">
        {{ 'confirmation of input contents' | translate }}
      </button>
      <button type="button" (click)="onCancelClicked()" class="btn btn-outline-secondary text-black-300 text-normal">
        {{ 'button.Cancel' | translate }}
      </button>
    </div>
  </div>
</ng-container>
