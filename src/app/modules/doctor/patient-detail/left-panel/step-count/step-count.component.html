<div class="patient-detail-component">
  <div class="d-flex justify-content-between align-items-center">
    <div class="left-title">{{ 'patient detail.step count' | translate }}</div>
    <div class="text-small text-gray-190">
      {{ showDate() ? (showDate() | translate) : '----/--/--' }}
    </div>
  </div>
  <div class="d-flex justify-content-between content">
    <div class="icon-step-count icon"></div>
    <div>
      <div>
        <span class="primary-value">{{
          patient?.user_stat_step_count ? (patient.user_stat_step_count | number) : '-'
        }}</span>
        <span class="text-small unit">{{ 'patient detail.step' | translate }}</span>
      </div>
      <div class="text-right mt--4">
        <span class="text-normal">{{ patient?.user_stat_step_km | dash }}</span>
        <span class="text-small unit">km</span>
      </div>
    </div>
  </div>
</div>
