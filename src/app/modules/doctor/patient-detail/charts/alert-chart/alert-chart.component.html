<div>
  <div class="chart-title d-flex justify-content-between align-items-center">
    <div class="d-flex">
      <div class="title-icon">
        <img src="./assets/images/icon_alert.svg" alt="icon" />
      </div>
      <div class="mr-10 title">
        {{ 'patient detail.alert' | translate }}
      </div>
      <div class="cursor-pointer" (click)="toggleChart()" [hidden]="!showChart">
        <div class="icon icon-hide-chart"></div>
      </div>
      <div class="cursor-pointer" (click)="toggleChart()" [hidden]="showChart">
        <div class="icon icon-show-chart"></div>
      </div>
    </div>
  </div>
  <div class="position-relative">
    <app-alert-comment-modal
      *ngIf="showPopup"
      [data]="clickedAlert"
      [popupPosition]="popupPosition"
      [targetPosition]="targetPosition"
      [type]="clickedAlertType"
      [cellWidth]="cellWidth"
      [period]="period"
      (submitChange)="updateChart($event)"
      (mouseenter)="changeInside()"
      (mouseleave)="changeInside(false)"
    >
    </app-alert-comment-modal>
  </div>
  <div
    id="alert-chart"
    class="chart-body"
    [class.chart-en]="!sharedService.isJa()"
    [class.chart-hidden]="!showChart"
  ></div>
</div>
