<div
  class="popup"
  [style]="{ left: popupLocate, '--after-position': targetPosition }"
  [ngClass]="[popupPosition < 0.5 ? 'left-side' : 'right-side']"
>
  <div class="inner text-small">
    <div class="d-flex align-items-center mb-1">
      <input type="checkbox" id="alert-confirm" class="mr-1" [(ngModel)]="shownData.alert_diary_is_confirmed" />
      <span>{{ 'acknowledged' | translate }}</span>
    </div>
    <textarea
      cols="17"
      rows="3"
      class="text-small"
      maxlength="300"
      placeholder="{{ 'text memo' | translate }}"
      [(ngModel)]="shownData.alert_diary_memo"
      [disabled]="!shownData.alert_diary_is_confirmed"
    >
    </textarea>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary bg-blue-500" (click)="updateChart()">
        {{ 'button.save' | translate }}
      </button>
    </div>
  </div>
</div>
