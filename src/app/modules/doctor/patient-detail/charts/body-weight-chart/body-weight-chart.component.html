<div class="chart-title d-flex justify-content-between align-items-center">
  <div class="d-flex">
    <div class="title-icon">
      <img src="./assets/images/icon_body_weight3.svg" alt="icon" />
    </div>
    <div class="mr-10 title">
      {{ 'patient detail.body weight' | translate }}
    </div>
    <div class="cursor-pointer" (click)="toggleChart()" [hidden]="!showChart">
      <div class="icon icon-hide-chart"></div>
    </div>
    <div class="cursor-pointer" (click)="toggleChart()" [hidden]="showChart">
      <div class="icon icon-show-chart"></div>
    </div>
  </div>
  <div class="cursor-pointer text-blue-210 detail" (click)="openBodyWeightHistory.emit()">
    {{ 'detail' | translate }}>
  </div>
</div>
<div id="body-weight-chart" class="chart-body" [class.chart-hidden]="!showChart"></div>
