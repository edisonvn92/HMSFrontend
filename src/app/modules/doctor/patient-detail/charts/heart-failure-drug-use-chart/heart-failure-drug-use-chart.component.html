<div class="chart-title d-flex justify-content-between align-items-center">
  <div class="d-flex">
    <div class="title-icon">
      <img src="./assets/images/icon_medicine_chart.svg" />
    </div>
    <div class="mr-10 title">
      {{ 'patient detail.heart failure prognosis medication' | translate }}
    </div>
    <div class="cursor-pointer" (click)="showChart = false" [hidden]="!showChart">
      <div class="icon icon-hide-chart"></div>
    </div>
    <div class="cursor-pointer" (click)="showChart = true" [hidden]="showChart">
      <div class="icon icon-show-chart"></div>
    </div>
  </div>
</div>
<div
  id="heart-failure-drug-use-chart"
  class="chart-body"
  [class.chart-en]="!sharedService.isJa()"
  [class.chart-hidden]="!showChart"
></div>
