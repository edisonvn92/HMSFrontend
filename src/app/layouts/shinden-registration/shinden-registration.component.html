<div class="main-container">
  <div class="patient-content-header d-flex justify-content-between align-items-center">
    <img src="./assets/images/icon_omron.svg" />
  </div>
  <div class="patient-container">
    <div class="registration-top-title d-flex flex-column align-items-center" *ngIf="error">
      <div *ngIf="error" class="invalid mb-3 text-normal text-black-300">
        {{ "wrong infomation, please contact the hospital's admin" | translate }}
      </div>
      <div class="mt-3"></div>
    </div>
    <div class="pb-30" *ngIf="!error">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
